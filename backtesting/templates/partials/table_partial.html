<table class="table">
    <thead>
    <tr>
        <th>Ticker</th>
        <th>Timestamp</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
    </tr>
    </thead>
    <tbody>
    {% for row in page_obj %}
        <tr>
            <td>{{ row.ticker }}</td>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.open }}</td>
            <td>{{ row.high }}</td>
            <td>{{ row.low }}</td>
             <td>{{ row.close }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
